<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="PaperclipC" property="og:title" />
    <meta content="Imagine a world where you sell paperclips." property="og:description" />
    <meta content="https://paperclipc.github.io/" property="og:url" />
    <meta content="https://avatars.githubusercontent.com/u/97054043?v=4" property="og:image" />
    <meta content="#5689E8" data-react-helmet="true" name="theme-color" />
    <title>Paperclips</title>
    <link rel="stylesheet" href="style.css">
    <script>
        let lvl = 0
        let t = 0
        let p = 0
        let tb = [
            50,
            100,
            200,
            500,
            750,
            1000,
            1500,
            2000,
            2500,
            3500,
            5000,
        ]
        function upd() {
            var l = document.getElementById("l")
            var n = document.getElementById("n")
            n.innerHTML = `You have a net worth of ${t} paperclips.`
            l.innerHTML = "Paperclips: " + (p).toString()
        }
        function add() {
            p += lvl + 1
            t += lvl + 1
            upd()
        }
        function upg() {
            var u = document.getElementById("u")
            var b = document.getElementById("bu")
            if (p >= tb[lvl]) {
                p -= tb[lvl]
                lvl += 1
                u.innerHTML = `You get ${lvl + 1} paperclips per click.`
                if (lvl + 1 >= tb.length) {
                    tb.push(Math.floor(tb[lvl] * 1.5))
                }
                b.innerHTML = `Upgrade - ${tb[lvl]} Paperclips`
                upd()
            }
        }
    </script>
</head>

<body>
    <h1>Paperclips</h1>
    <h3>Imagine you are a paperclip salesman.<br>You are out of paperclips.<br>You need more paperclips.</h3>
    <h2 id="l">Paperclips: 0</h2>
    <h4 id="u">You get 1 paperclip per click.</h4>
    <h4 id="n">You have a net worth of 0 paperclips.</h4>
    <div>
        <button id="bp" onclick="add()">Get Paperclips</button>
        <button id="bu" onclick="upg()">Upgrade - 50 Paperclips</button>
    </div>
</body>

</html>
